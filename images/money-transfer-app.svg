<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#f5f5f5"/>
    
    <!-- Phone Frame 1 - Send Money -->
    <rect x="50" y="20" width="260" height="260" rx="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <text x="130" y="50" font-family="Arial" font-size="16" fill="#333333">Send Money</text>
    
    <!-- Amount Input -->
    <rect x="70" y="70" width="220" height="50" rx="8" fill="#f8f8f8" stroke="#e0e0e0"/>
    <text x="85" y="100" font-family="Arial" font-size="14" fill="#666666">$1,000.00 USD</text>
    
    <!-- Exchange Rate -->
    <rect x="70" y="130" width="220" height="40" rx="8" fill="#eef7ff"/>
    <text x="85" y="155" font-family="Arial" font-size="12" fill="#0066cc">1 USD = 0.85 EUR</text>
    <text x="200" y="155" font-family="Arial" font-size="12" fill="#28a745">↻ Live</text>
    
    <!-- Send Button -->
    <rect x="70" y="220" width="220" height="40" rx="20" fill="#0066cc"/>
    <text x="155" y="245" font-family="Arial" font-size="14" fill="white">Send</text>
    
    <!-- Phone Frame 2 - Transaction History -->
    <rect x="370" y="20" width="260" height="260" rx="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <text x="435" y="50" font-family="Arial" font-size="16" fill="#333333">Transaction History</text>
    
    <!-- Transaction List -->
    <rect x="390" y="70" width="220" height="170" rx="8" fill="#f8f8f8"/>
    <!-- Transaction 1 -->
    <rect x="400" y="80" width="200" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="410" y="105" font-family="Arial" font-size="12" fill="#333333">To: John Doe</text>
    <text x="550" y="105" font-family="Arial" font-size="12" fill="#333333">€850</text>
    
    <!-- Transaction 2 -->
    <rect x="400" y="130" width="200" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="410" y="155" font-family="Arial" font-size="12" fill="#333333">To: Jane Smith</text>
    <text x="550" y="155" font-family="Arial" font-size="12" fill="#333333">€500</text>
    
    <!-- Phone Frame 3 - Fee Calculator -->
    <rect x="690" y="20" width="260" height="260" rx="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <text x="760" y="50" font-family="Arial" font-size="16" fill="#333333">Fee Calculator</text>
    
    <!-- Fee Breakdown -->
    <rect x="710" y="70" width="220" height="170" rx="8" fill="#f8f8f8"/>
    <text x="725" y="100" font-family="Arial" font-size="12" fill="#666666">Transfer Amount: $1,000.00</text>
    <text x="725" y="130" font-family="Arial" font-size="12" fill="#666666">Exchange Rate Fee: $2.50</text>
    <text x="725" y="160" font-family="Arial" font-size="12" fill="#666666">Service Fee: $4.99</text>
    <line x1="725" y1="175" x2="905" y2="175" stroke="#e0e0e0"/>
    <text x="725" y="200" font-family="Arial" font-size="14" fill="#333333">Total Cost: $1,007.49</text>
</svg>
