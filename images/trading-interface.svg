<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
    <!-- Background -->
    <rect width="1000" height="300" fill="#1a1a1a"/>
    
    <!-- Left Panel - Stock Info -->
    <rect x="10" y="10" width="200" height="280" fill="#252525" rx="5"/>
    <text x="20" y="40" fill="#ffffff" font-family="Arial" font-size="18">AAPL</text>
    <text x="20" y="70" fill="#00ff00" font-family="Arial" font-size="24">$178.25</text>
    <text x="20" y="90" fill="#00ff00" font-family="Arial" font-size="14">+2.45 (1.4%)</text>
    
    <!-- Main Chart Area -->
    <rect x="220" y="10" width="580" height="280" fill="#252525" rx="5"/>
    
    <!-- Candlestick Chart -->
    <path d="M240 140 L790 140" stroke="#333" stroke-width="1"/>
    <path d="M280 40 L280 240" stroke="#333" stroke-width="1"/>
    
    <!-- Sample Candlesticks -->
    <rect x="260" y="100" width="10" height="60" fill="#ff4444"/>
    <line x1="265" y1="80" x2="265" y2="160" stroke="#ff4444" stroke-width="2"/>
    <rect x="280" y="120" width="10" height="40" fill="#00cc00"/>
    <line x1="285" y1="110" x2="285" y2="170" stroke="#00cc00" stroke-width="2"/>
    <rect x="300" y="90" width="10" height="70" fill="#ff4444"/>
    <line x1="305" y1="70" x2="305" y2="180" stroke="#ff4444" stroke-width="2"/>
    
    <!-- Chart Controls -->
    <rect x="240" y="250" width="540" height="30" fill="#333"/>
    <circle cx="260" cy="265" r="5" fill="#666"/>
    <circle cx="280" cy="265" r="5" fill="#666"/>
    <circle cx="300" cy="265" r="5" fill="#666"/>
    
    <!-- Right Panel - Trading Controls -->
    <rect x="810" y="10" width="180" height="280" fill="#252525" rx="5"/>
    
    <!-- Buy/Sell Buttons -->
    <rect x="820" y="30" width="160" height="40" fill="#00aa00" rx="5"/>
    <text x="880" y="55" fill="white" font-family="Arial" font-size="16" text-anchor="middle">BUY</text>
    
    <rect x="820" y="80" width="160" height="40" fill="#aa0000" rx="5"/>
    <text x="880" y="105" fill="white" font-family="Arial" font-size="16" text-anchor="middle">SELL</text>
    
    <!-- Order Form -->
    <rect x="820" y="140" width="160" height="30" fill="#333" rx="3"/>
    <text x="830" y="160" fill="#888" font-family="Arial" font-size="12">Quantity</text>
    
    <rect x="820" y="180" width="160" height="30" fill="#333" rx="3"/>
    <text x="830" y="200" fill="#888" font-family="Arial" font-size="12">Price</text>
    
    <!-- Place Order Button -->
    <rect x="820" y="230" width="160" height="40" fill="#444" rx="5"/>
    <text x="880" y="255" fill="white" font-family="Arial" font-size="14" text-anchor="middle">PLACE ORDER</text>
</svg>
