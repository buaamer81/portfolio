<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
  <!-- Background -->
  <rect width="1000" height="300" fill="#1a1a1a"/>
  
  <!-- Header Bar -->
  <rect width="1000" height="50" fill="#2a2a2a"/>
  <text x="20" y="32" fill="#ffffff" font-family="Arial" font-size="20">Trading Dashboard</text>
  
  <!-- Stock Info Panel -->
  <rect x="20" y="70" width="200" height="210" fill="#2a2a2a" rx="5"/>
  <text x="35" y="100" fill="#ffffff" font-family="Arial" font-size="24">AAPL</text>
  <text x="35" y="130" fill="#33ff33" font-family="Arial" font-size="28">$178.42</text>
  <text x="35" y="155" fill="#33ff33" font-family="Arial" font-size="14">+2.45 (1.38%)</text>
  
  <!-- Buy/Sell Buttons -->
  <rect x="35" y="180" width="80" height="30" fill="#33ff33" rx="5"/>
  <text x="55" y="200" fill="#000000" font-family="Arial" font-size="14">BUY</text>
  <rect x="125" y="180" width="80" height="30" fill="#ff3333" rx="5"/>
  <text x="145" y="200" fill="#ffffff" font-family="Arial" font-size="14">SELL</text>
  
  <!-- Chart Area -->
  <rect x="240" y="70" width="740" height="210" fill="#2a2a2a" rx="5"/>
  
  <!-- Price Chart -->
  <path d="M260,200 L300,180 L340,190 L380,170 L420,175 L460,155 L500,140 L540,145 L580,130 L620,135 L660,120 L700,125 L740,110 L780,115 L820,100 L860,95 L900,90 L940,85" 
        stroke="#33ff33" 
        fill="none" 
        stroke-width="2"/>
  
  <!-- Chart Grid Lines -->
  <line x1="240" y1="95" x2="980" y2="95" stroke="#3a3a3a" stroke-width="1"/>
  <line x1="240" y1="145" x2="980" y2="145" stroke="#3a3a3a" stroke-width="1"/>
  <line x1="240" y1="195" x2="980" y2="195" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Price Labels -->
  <text x="985" y="100" fill="#808080" font-family="Arial" font-size="12">180</text>
  <text x="985" y="150" fill="#808080" font-family="Arial" font-size="12">160</text>
  <text x="985" y="200" fill="#808080" font-family="Arial" font-size="12">140</text>
  
  <!-- Time Labels -->
  <text x="260" y="270" fill="#808080" font-family="Arial" font-size="12">9:30</text>
  <text x="460" y="270" fill="#808080" font-family="Arial" font-size="12">12:00</text>
  <text x="940" y="270" fill="#808080" font-family="Arial" font-size="12">16:00</text>
</svg>
